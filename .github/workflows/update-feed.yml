name: Update Inderes RSS feed
on:
  schedule:
    - cron: "0 */2 * * *"  # aja kahden tunnin v√§lein
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Inderes data
        run: |
          curl -s "https://ir-api.inderes.com/api/v1/publications?languages=fi&startDate=$(date -I -d '-7 days')" \
            -H "accept: application/json" \
            -H "x-api-key: ${{ secrets.INDERES_API_KEY }}" \
            -o data.json

      - name: Build RSS feed
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > feed.xml
          echo '<rss version="2.0">' >> feed.xml
          echo '<channel>' >> feed.xml
          echo '<title>Inderes Publications</title>' >> feed.xml
          echo '<link>https://ir.inderes.fi</link>' >> feed.xml
          echo '<description>Automated feed built from Inderes API</description>' >> feed.xml

          # Luo RSS itemit jokaisesta julkaisusta
          jq -r '.publications[] | 
            "<item>
              <title>\(.title | gsub("&"; "&amp;"))</title>
              <link>https://www.inderes.fi/releases/\(.id)</link>
              <guid>\(.id)</guid>
              <pubDate>\(.createdAt)</pubDate>
              <description><![CDATA[\(.html)]]></description>
            </item>"' data.json >> feed.xml

          echo '</channel></rss>' >> feed.xml

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add feed.xml
          git commit -m "Update feed $(date)" || echo "No changes"
          git push
